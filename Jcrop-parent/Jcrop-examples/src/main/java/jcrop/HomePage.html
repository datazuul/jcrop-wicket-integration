<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Jcrop examples</title>
</head>
<body>
<table style="border: solid black 1px">

    <tr>
        <td><img wicket:id="example1"/></td>
        <td></td>
        <td>Simple example with default configuration</td>
    </tr>
    <tr>
        <td><img wicket:id="example2"/></td>
        <td></td>
        <td>Now mask collor is yellow and increased opacity</td>
    </tr>
    <tr>
        <td><img wicket:id="example3"/></td>
        <td></td>
        <td>with preselected area</td>
    </tr>
    <tr>
        <td><img wicket:id="example4"/></td>
        <td></td>
        <td>selection with aspect ratio 0.5</td>
    </tr>
    <tr>
        <td><img wicket:id="example5"/></td>
        <td>
            <div id="preview"></div>
        </td>
        <td>of course with preview</td>
    </tr>
    <tr>
        <td><img wicket:id="example6"/></td>
        <td></td>
        <td>Sometimes we need to scale source image</td>
    </tr>
</table>
</body>
</html>
